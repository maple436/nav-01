<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>前端导航网站</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <style>.icon {
        width: 64px;
        height: 64px;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }</style>
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <header class="globalHeader">
      <form action="https://www.baidu.com/s" method="get" class="searchForm">
        <input type="text" name="wd">
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      <ul class="siteList">
        <li>
          <a href="https://www.acfun.cn">
            <div class="site">
              <div class="logo">A</div>
              <div class="link">acfun.cn</div>
            </div>
          </a>
        </li>
        <li>
          <a href="https://www.bilibili.com">
            <div class="site">
              <div class="logo"></div>
              <div class="link">bilibili.com</div>
            </div>
          </a>
        </li>
        <li>
          <div class="addButton">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-add"></use>
            </svg>
            新增网站
          </div>
        </li>
      </ul>
    </main>
    <script src="//at.alicdn.com/t/font_1920949_3x0b15g173l.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.slim.js"></script>
    <script src="/main.1f19ae8e.js"></script>
  </body>
</html>
